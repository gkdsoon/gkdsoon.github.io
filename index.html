<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ATM自助机</title>
</head>
<body>
    
</body>
<script>
    // 余额
    var money = 100;
    // 加量
    var add = 0;
    // 减量
    var sub = 0;
    // 操作量
    var play = prompt('请输入您的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出')
    while (play != 4) {
        if (play == 1) {             //操作1：存钱
            add = parseInt(prompt('存款金额：'));
            money += add;
            alert('您的余额为：'+money+'元')
        } else if (play == 2) {             //操作2：取钱
            sub = parseInt(prompt('取款金额：'));
            money -= sub;
            alert('您的余额为：'+money+'元')
        } else if (play == 3) {             //操作3：显示余额
            alert('您的余额为：'+money+'元')
        }
        // 循环输出操作界面，直到用户自行退出
        play = prompt('请输入您的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
    }
</script>
</html>
